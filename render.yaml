services:
  - type: web
    name: quest-bot
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /healthz
    # Render сам задаст PORT, мы его читаем в коде.
